<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bloco 6.2</title>
    <link
      rel="stylesheet"
      href="bootstrap-5.1.3-dist/css/bootstrap.rtl.min.css"
    />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js" defer></script>
  </head>
  <body>
    <header class="container text-center">
      <h1 class="display-1">Submeter Palestra</h1>
      <p class="lead">Preencha o formulário</p>
    </header>
    <main class="container">
      <form action="" method="get">
        <div class="container mb-3">
          <label for="full-name-id" class="form-label"
            >Nome:
            <input
              type="text"
              name="full-name"
              id="full-name-id"
              class="form-control"
            />
          </label>
        </div>
        <div>
          <p class="lead">Tipo de Palestra</p>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="talk-tipe"
              id="talk-tipe-1"
              value="main-stage"
            />
            <label for="talk-tipe-1" class="form-check-label">              
            </label>Palco Principal
          </div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="talk-tipe"
                id="talk-tipe-2"
                value="workshop"
              />
              <label for="talk-tipe-2" class="form-check-label"
              >
              </label>Workshop
          </div>
        <div class="mb-3">
          <label for="size-t-shirt"
            >Tamanho da camisa:
            <select name="size-t-shirt" id="size-t-shirt">
              <option value="p">Pequeno</option>
              <option value="m">Medio</option>
              <option value="g">Grande</option>
            </select>
          </label>
        </div>
        <div class="mb-3">
          <label for="abstract">
            <p>Descrição da Palestra:</p>
            <textarea
              name="abstract"
              class="form-control"
              id="abstract"
              cols="60"
              rows="10"
            ></textarea>
          </label>
        </div>
        <div class="mb-3">
          <label for="available" class="form-check-label"
            >Confirmo que estou disponível na data do evento</label
          >
          <input
            type="checkbox"
            name="available"
            id="available"
            class="form-check-input"
            value="true"
            required
          />
        </div>

        <div class="mb-3">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </main>
  </body>
</html>

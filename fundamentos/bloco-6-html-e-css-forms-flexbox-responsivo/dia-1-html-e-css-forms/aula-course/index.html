<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <header>
    <h1>Login do Usuário</h1>
  </header>
  <section>
    <form action="" method="GET">
      <label for="nome-completo">Nome completo: 
        <input type="text" name="nome" id="nome-completo" placeholder="nome" required>
      </label>
      <br>
      <label for="email">Email:
        <input type="email" name="email" id="email" placeholder="email@email.com" required>
      </label>
      <br>
      <label for="">Estado 
        <select name="estado" id="input-estado">
          <option value="sp">São Paulo</option>
          <option value="rj">Rio de Janeiro</option>
          <option value="sc" selected>Santa Catarina</option>
          <option value="pr">Parana</option>
        </select>
      </label>
      <br>
      <p>Selecione sua foto</p>
      <input type="file" name="foto" id="foto-perfil">
      <br>
      <p>
        Comidas favoritas!
      </p>
      <label for="comida-1">
        <input type="radio" id="comida-1" name="comida" value="pizza" checked>Pizza
      </label>
      <label for="comida-2">
        <input type="radio" id="comida-2" name="comida" value="sorvete">Sorvete
      </label>
      <label for="comida-3">
        <input type="radio" id="comida-3" name="comida" value="lazanha">Lazanha
      </label>
      <label for="comida-4">
        <input type="radio" id="comida-4" name="comida" value="brigadeiro">Brigadeiro
      </label>
      <br>
      <p>Escreva alogo sobre você</p>
      <textarea name="sobre-mim" id="test-area-1" cols="30" rows="5"></textarea>
      <br>
      <p>Digite sua senha:</p>
      <label for="input-senha">
        <input type="password" name="senha" id="input-senha" required>
      </label>
      <br>
      <label for="checkbox-promocoes">
        <input type="checkbox" name="promocoes" id="checkbox-promocoes">Deseja receber
        noticias e promoções 
      </label>
      <br>
      <button type="submit">Eviar formulário</button>
    </form>
  </section>
</body>
</html>
